<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container col-md-7 mt-lg-5 text-center">
    <div class="mt-2 row justify-content-center align-items-center">
        <div th:if="${param.success}" class="col-sm-6">
            Registration successful, please check your email
            to verify your registration.
        </div>
    </div>

    <form th:action="@{/auth/register}" method="post" th:object="${user}"
          class="row d-flex justify-content-center align-items-center">
        <div class="mb-3 row">
            <div class="col-sm-4 text-end">
                <label for="username" class="col-form-label">Username:</label>
            </div>
            <div class="col-sm-4">
                <input type="text" id="username"
                       class="form-control" required name="username" th:field="*{username}">
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-4 text-end">
                <label for="email" class="col-form-label">Email:</label>
            </div>
            <div class="col-sm-4">
                <input type="text" id="email"
                       class="form-control" required name="email" placeholder="email@example.com" th:field="*{email}">
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-4 text-end">
                <label for="password" class="col-form-label">Password:</label>
            </div>
            <div class="col-sm-4">
                <input type="password" id="password"
                       class="form-control" required name="password" th:field="*{password}">
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Register</button>
            <span class="mr-1"> Registered already? <a href="/" th:href="@{/auth/login}">Login here.</a> </span>
        </div>
    </form>
</div>
</body>
</html>
